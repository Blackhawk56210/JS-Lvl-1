<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Axios HTTP Request Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
  <!-- Button trigger modal -->
   <!-- work omn this modal -->
   <button type="button" id="modalBtn" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#reg-modal">
     Sign In
   </button>

    <!-- Modal -->
  <div class="modal fade" id="reg-modal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5">Sign In</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <label for="moda-label" class="form-label">Your Email</label>
          <input type="text" class="form-control" id="modal-email" placeholder="e.g.LetPhil@email.com" />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-secondary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <!-- modal end -->
    <h1>Library</h1>
    <!-- Single and Multiple fetch buttons -->
    <div id="btnContainer">
     <button id="fetchBtn">Retrieve a Random Book</button>
     <button id="fetchMultipleBtn">Retrieve a Book Bundle</button>
    </div>
    <!-- Search input to filter by name -->
    <div id="searchContainer">
     <input type="text" id="searchInput" placeholder="Search by name..." />
     <select name="filter" id="filterSelect">
      <option value="none">No Filter</option>
      <option value="name">Name</option>
      <option value="author">Author</option>
    </select>
     <button id="submitFilter">Submit</button>
    </div>
    <!-- Theme toggle switch -->
    <label class="switch">
      <input type="checkbox" id="themeToggle" />
      <span class="slider"></span>
    </label>
    <!-- Container for user cards -->
    <div id="booksContainer"></div>
    <!-- Loader spinner -->
    <div class="loader" id="loader"></div>
    <!-- Include Axios via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
