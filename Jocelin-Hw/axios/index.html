<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Axios HTTP Request Example</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>User Generator</h1>
    <!-- Single and Multiple fetch buttons -->
    <div id="btnContainer">
     <button id="fetchBtn">Retrieve a Random User</button>
     <button id="fetchPairBtn">Retrieve a Random Duo</button>
     <button id="fetchMultipleBtn">Retrieve 5 Random Users</button>
     <button id="fetchGroupBtn">Retrieve a Random Group</button>
    </div>
    <!-- Search input to filter by name -->
    <input type="text" id="searchInput" placeholder="Search by name..." />
    <select name="filter">
      <option value="none" id="filterSelect">No Filter</option>
      <option value="name" id="filterSelect">Name</option>
      <option value="country" id="filterSelect">Country</option>
      <option value="age" id="filterSelect">Age</option>
    </select>
    <!-- Theme toggle switch -->
    <label class="switch">
      <input type="checkbox" id="themeToggle" />
      <span class="slider"></span>
    </label>
    <!-- Container for user cards -->
    <div id="userContainer"></div>
    <!-- Loader spinner -->
    <div class="loader" id="loader"></div>
    <!-- Include Axios via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
